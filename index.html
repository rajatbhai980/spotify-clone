<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css" class="rel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" class="invert" alt="">
            </div>
            <div class="home m1 rounded bg-grey p1">
                <div class="logo"><img class='invert' src="img/logo.svg" width=20px alt="home"><span
                        class="l-name">spotify</span></div>
                <ul>
                    <li><img class='invert' src="img/home.svg" alt="home">Home</li>
                    <li><img class='invert' src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey m1 p1">
                <div class="heading">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>



        </div>

        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <div class = 'hamburgercontainer'>
                    <img class ='invert hamburger'src="img/hamburger.svg" alt="">
                    <img src="img/arrow-left-double-stroke-rounded.svg" alt="">
                    <img src="img/arrow-right-double-stroke-rounded.svg" alt="">
                </div>
                    </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Playlists from our Editors</h1>
                <div class="card-container">

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id = 'prev' src="img/prev.svg" alt="">
                        <img id = 'play' src="img/play.svg" alt="">
                        <img id = 'next' src="img/nextsong.svg" alt="">
                    </div>
                    <div class="song-time">         
                    <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" width = 25; alt="">
                            <div class="range">
                                <input type="range" name = 'volume'>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
